<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Caveat Brush" rel="stylesheet" />
    <link href="./css/stylesheet.css" rel="stylesheet" />
</head>
<body>
<div th:replace="navpage :: navlinks"></div>

<br />

<form action="#"
      th:action="@{/processdetail}"
      th:object="${room}"
      th:method="post">
    <div class="subhead bluetext"> Detail of a Room </div>
    <br />
    <div class="row">
        <div class="col-sm reporthead bluetext">Private</div>
        <div class="col-sm reporthead bluetext">Address</div>
        <div class="col-sm reporthead bluetext">City</div>
        <div class="col-sm reporthead bluetext">State</div>
        <div class="col-sm reporthead bluetext">Price</div>
        <div class="col-sm reporthead bluetext">Description</div>
        <div class="col-sm reporthead bluetext">Rules</div>
        <div class="col-sm reporthead bluetext">Wifi</div>
        <div class="col-sm reporthead bluetext">Cable</div>
        <div class="col-sm reporthead bluetext">Private Bath</div>
        <div class="col-sm reporthead bluetext">Is Rented</div>
    </div>
    <div  class="row" th:each="room : ${rooms}">
        <div class="col-sm" th:if="${room.getPrivte()}==true" th:text="Yes"></div>
        <div class="col-sm" th:unless="${room.getPrivte()}==true" th:text="No"></div>
        <div class="col-sm" th:text="${room.address}"></div>
        <div class="col-sm" th:text="${room.city}"></div>
        <div class="col-sm" th:text="${room.state}"></div>
        <div class="col-sm" th:text="${room.price}"></div>
        <div class="col-sm" th:text="${room.description}"></div>
        <div class="col-sm" th:text="${room.rules}"></div>
        <div class="col-sm" th:if="${room.getWifi()}==true" th:text="Yes"></div>
        <div class="col-sm" th:unless="${room.getWifi()}==true" th:text="No"></div>
        <div class="col-sm" th:text="${room.cable}"></div>
        <div class="col-sm" th:if="${room.getPrivbath()}==true" th:text="Yes"></div>
        <div class="col-sm" th:unless="${room.getPrivbath()}==true" th:text="No"></div>
        <div class="col-sm" th:if="${room.getRented()}==true" th:text="Yes"></div>
        <div class="col-sm" th:unless="${room.getRented()}==true" th:text="No"></div>
    </div>
    <br />
</form>
</body>
</html>
