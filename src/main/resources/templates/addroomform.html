<form action="#"
      th:action="@{/processadd}"
      th:object="${room}"
      th:method="post">

    <input type="hidden" th:field="*{id}" />
    Address:<input type="text" th:field="*{address}" />
    <span th:if="${#fields.hasErrors('address')}"
          th:errors="*{address}"></span><br />

    City:<input type="text" th:field="*{city}" />
    <span th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}"></span><br />

    State:<input type="text" th:field="*{state}" />
    <span th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}"></span><br />

    Price :<input type="text" th:field="*{price}" />
    <span th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}"></span><br />

    Description :<input type="text" th:field="*{description}" />
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span><br />

    Rules :<input type="text" th:field="*{rules}" />
    <span th:if="${#fields.hasErrors('rules')}"
          th:errors="*{rules}"></span><br />
    <!-- Wifi :<input type="" th:field="*{wifi}" />
    <span th:if="${#fields.hasErrors('wifi')}"
          th:errors="*{wifi}"></span><br />-->
    <span th:if="${#fields.hasErrors('wifi')}"
          th:errors="*{wifi}"></span><br />
    <label>Wifi: Yes &nbsp; <input type="radio" value="yes" th:field="*{wifi}"/> &nbsp;&nbsp;
                 No &nbsp; <input type="radio" value="no" th:field="*{wifi}"/>
    </label>
    <br />
    <span th:if="${#fields.hasErrors('cable')}"
          th:errors="*{cable}"></span><br />
    Cable: <select th:field="*{cable}">
        <!--<option value="" disabled="disabled" selected="selected">Select cable</option-->>
        <option value="none">none</option>
        <option value="basic">basic</option>
        <option value="premium">premium</option>
    </select>

   <!-- Wifi :<input type="" th:field="*{wifi}" />
    <span th:if="${#fields.hasErrors('wifi')}"
          th:errors="*{wifi}"></span><br />-->

   <!-- Cable :<input type="text" th:field="*{cable}" />
    <span th:if="${#fields.hasErrors('cable')}"
          th:errors="*{cable}"></span><br />-->

    <!--Private Bath :<input type="text" th:field="*{privbath}" />-->
    <span th:if="${#fields.hasErrors('privbath')}"
          th:errors="*{privbath}"></span><br />
    <label>Private Bath: Yes &nbsp; <input type="radio" value="yes" th:field="*{privbath}"/> &nbsp;&nbsp;
                         No &nbsp; <input type="radio" value="no" th:field="*{privbath}"/>
    </label>
    <br />
    <span th:if="${#fields.hasErrors('aPrivate')}"
          th:errors="*{aPrivate}"></span><br />
    <label>Private Listing: Yes &nbsp; <input type="radio" value="yes" th:field="*{isPrivate}"/> &nbsp;&nbsp;
                            No &nbsp; <input type="radio" value="no" th:field="*{isPrivate}"/>
    </label>


    <input type="submit" value="Add" />

</form>
</body>
