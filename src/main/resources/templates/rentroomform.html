<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Rent a Room from the List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Caveat Brush" rel="stylesheet" />
    <link href="./css/stylesheet.css" rel="stylesheet" />
</head>
<body>
<div th:replace="navpage :: navlinks"></div>

<form action="#"
      th:action="@{/processrent}"
      th:object="${rooms}"
      method="post">
    <div class="subhead"> List of Available Rooms </div>
    <br />
    <div class="row">
        <div class="col-sm reporthead bluetext">Address</div>
        <div class="col-sm reporthead bluetext">City</div>
        <div class="col-sm reporthead bluetext">State</div>
        <div class="col-sm reporthead bluetext">Price</div>
        <div class="col-sm reporthead bluetext">Detail</div>
        <div class="col-sm reporthead bluetext">Is Rented</div>
        <div class="col-sm reporthead bluetext">Rent</div>
    </div>
    <div class="row" th:each="room : ${rooms}">
        <div class="col-sm" th:text="${room.address}"></div>
        <div class="col-sm" th:text="${room.city}"></div>
        <div class="col-sm" th:text="${room.state}"></div>
        <div class="col-sm" th:text="${room.price}"></div>
        <div class="col-sm"><a th:href="@{/processdetail(id=${room.id})}">Detail</a></div>
        <div class="col-sm" th:if="${room.getRented()}==true" th:text="Yes"></div>
        <div class="col-sm" th:unless="${room.getRented()}==true" th:text="No"></div>
        <div class="col-sm"><a th:href="@{/processrent(id=${room.id})}">Rent</a></div>
    </div>


</form>
</body>
</html>
